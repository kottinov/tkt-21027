apiVersion: apps/v1
kind: Deployment
metadata:
  name: greeter-dep-v1
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: greeter
      version: v1
  template:
    metadata:
      labels:
        app: greeter
        version: v1
    spec:
      containers:
        - name: greeter
          image: greeter:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: VERSION
              value: "v1"
            - name: GREETING
              value: "Hello"
            - name: PORT
              value: "8080"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5

---

apiVersion: v1
kind: Service
metadata:
  name: greeter-svc-v1
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: greeter
    version: v1
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080

---

