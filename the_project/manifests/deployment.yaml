apiVersion: apps/v1
kind: Deployment
metadata:
  name: the-project
  labels:
    app: the-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: the-project
  template:
    metadata:
      labels:
        app: the-project
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
      volumes:
        - name: image-cache
          emptyDir: {}
      containers:
        - name: the-project
          image: the-project:prod
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: image-cache
              mountPath: /usr/src/app/cache
          livenessProbe:
            httpGet:
              path: /the-project/healthz
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /the-project/healthz
              port: 3000
            initialDelaySeconds: 2
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          env:
            - name: PORT
              value: "3000"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 128Mi
